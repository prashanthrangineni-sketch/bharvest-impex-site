<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bharvest Impex LLP | From India. Built for Global Trust.</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,700&family=DM+Sans:wght@300;400;500;600&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --saffron:    #E8871E;
      --saffron-lt: #F5A94B;
      --gold:       #C9952A;
      --forest:     #1A3C2E;
      --forest-lt:  #2A5C44;
      --cream:      #FAF6EE;
      --warm-white: #FFFDF7;
      --charcoal:   #1C1C1C;
      --muted:      #7A7060;
      --border:     rgba(200,180,130,0.25);
      --glow:       rgba(232,135,30,0.18);
    }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--warm-white);
      color: var(--charcoal);
      overflow-x: hidden;
    }

    /* ─── NOISE TEXTURE OVERLAY ─── */
    body::before {
      content: '';
      position: fixed; inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events: none; z-index: 9999; opacity: 0.4;
    }

    /* ─── NAVBAR ─── */
    nav {
      position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
      display: flex; align-items: center; justify-content: space-between;
      padding: 1.1rem 5%;
      background: rgba(250,246,238,0.88);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid var(--border);
      transition: box-shadow .3s;
    }
    nav.scrolled { box-shadow: 0 4px 30px rgba(0,0,0,0.08); }

    .nav-logo {
      display: flex; flex-direction: column; gap: 1px;
    }
    .nav-logo .brand {
      font-family: 'Playfair Display', serif;
      font-size: 1.25rem; font-weight: 900;
      color: var(--forest);
      letter-spacing: -0.01em;
    }
    .nav-logo .tagline {
      font-size: 0.62rem; letter-spacing: 0.18em;
      color: var(--saffron); text-transform: uppercase; font-weight: 500;
    }

    .nav-links { display: flex; gap: 2.2rem; list-style: none; }
    .nav-links a {
      font-size: 0.82rem; letter-spacing: 0.06em; text-transform: uppercase;
      font-weight: 500; color: var(--forest); text-decoration: none;
      position: relative; padding-bottom: 2px;
      transition: color .25s;
    }
    .nav-links a::after {
      content: ''; position: absolute; bottom: 0; left: 0;
      width: 0; height: 1.5px; background: var(--saffron);
      transition: width .3s ease;
    }
    .nav-links a:hover { color: var(--saffron); }
    .nav-links a:hover::after { width: 100%; }

    .nav-cta {
      background: var(--forest); color: var(--cream) !important;
      padding: 0.5rem 1.3rem; border-radius: 2px;
      font-size: 0.78rem !important; letter-spacing: 0.1em !important;
      transition: background .25s !important;
    }
    .nav-cta:hover { background: var(--saffron) !important; color: white !important; }
    .nav-cta::after { display: none !important; }

    .hamburger { display: none; flex-direction: column; gap: 5px; cursor: pointer; background: none; border: none; }
    .hamburger span { width: 24px; height: 2px; background: var(--forest); display: block; transition: .3s; }

    /* ─── HERO ─── */
    #home {
      min-height: 100vh;
      display: flex; align-items: center;
      position: relative; overflow: hidden;
      background: var(--forest);
      padding: 0 5%;
    }

    .hero-bg-pattern {
      position: absolute; inset: 0;
      background: 
        radial-gradient(ellipse 80% 60% at 70% 40%, rgba(232,135,30,0.12) 0%, transparent 60%),
        radial-gradient(ellipse 50% 70% at 10% 80%, rgba(201,149,42,0.08) 0%, transparent 55%);
    }

    .hero-geo {
      position: absolute; right: 0; top: 0; bottom: 0; width: 48%;
      background: linear-gradient(135deg, rgba(232,135,30,0.06) 0%, rgba(201,149,42,0.04) 100%);
      clip-path: polygon(15% 0, 100% 0, 100% 100%, 0% 100%);
      border-left: 1px solid rgba(232,135,30,0.15);
    }

    .hero-content {
      position: relative; z-index: 2;
      max-width: 640px;
      padding: 8rem 0 5rem;
      animation: fadeUp 1s ease both;
    }

    .hero-badge {
      display: inline-flex; align-items: center; gap: 0.5rem;
      border: 1px solid rgba(232,135,30,0.4);
      padding: 0.35rem 0.9rem; border-radius: 100px;
      font-size: 0.7rem; letter-spacing: 0.16em; text-transform: uppercase;
      color: var(--saffron-lt); margin-bottom: 1.8rem;
      background: rgba(232,135,30,0.06);
    }
    .hero-badge::before {
      content: ''; width: 6px; height: 6px; border-radius: 50%;
      background: var(--saffron); animation: pulse 2s infinite;
    }

    .hero-h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.8rem, 5vw, 4.5rem);
      font-weight: 900; line-height: 1.1;
      color: var(--cream);
      margin-bottom: 1.5rem;
    }
    .hero-h1 em {
      font-style: italic; color: var(--saffron);
    }

    .hero-sub {
      font-size: 1.05rem; line-height: 1.75;
      color: rgba(250,246,238,0.68);
      max-width: 520px; margin-bottom: 2.5rem;
      font-weight: 300;
    }

    .hero-actions { display: flex; gap: 1rem; flex-wrap: wrap; }

    .btn-primary {
      background: var(--saffron); color: white;
      padding: 0.85rem 2rem; font-size: 0.82rem;
      letter-spacing: 0.1em; text-transform: uppercase;
      font-weight: 600; text-decoration: none;
      border-radius: 2px; transition: .25s; border: none; cursor: pointer;
      display: inline-flex; align-items: center; gap: 0.5rem;
    }
    .btn-primary:hover { background: var(--saffron-lt); transform: translateY(-2px); box-shadow: 0 8px 25px rgba(232,135,30,0.35); }

    .btn-outline {
      background: transparent; color: var(--cream);
      padding: 0.85rem 2rem; font-size: 0.82rem;
      letter-spacing: 0.1em; text-transform: uppercase;
      font-weight: 600; text-decoration: none;
      border-radius: 2px; border: 1px solid rgba(250,246,238,0.3);
      transition: .25s; cursor: pointer;
    }
    .btn-outline:hover { border-color: var(--saffron); color: var(--saffron); }

    .hero-stats {
      display: flex; gap: 2.5rem; margin-top: 3.5rem;
      padding-top: 2rem; border-top: 1px solid rgba(250,246,238,0.1);
    }
    .stat { display: flex; flex-direction: column; gap: 0.25rem; }
    .stat-num {
      font-family: 'Playfair Display', serif; font-size: 2rem;
      font-weight: 900; color: var(--saffron);
    }
    .stat-label { font-size: 0.72rem; letter-spacing: 0.1em; text-transform: uppercase; color: rgba(250,246,238,0.5); }

    /* ─── SECTION BASE ─── */
    section { padding: 6rem 5%; }

    .section-label {
      display: inline-flex; align-items: center; gap: 0.7rem;
      font-size: 0.68rem; letter-spacing: 0.22em; text-transform: uppercase;
      color: var(--saffron); font-weight: 600; margin-bottom: 1rem;
    }
    .section-label::before {
      content: ''; width: 28px; height: 2px; background: var(--saffron);
    }

    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 3.5vw, 3rem);
      font-weight: 900; line-height: 1.15;
      color: var(--forest); margin-bottom: 1rem;
    }

    .section-desc {
      font-size: 1.02rem; line-height: 1.8; color: var(--muted);
      max-width: 580px; font-weight: 300;
    }

    /* ─── HOW IT WORKS ─── */
    #how-it-works { background: var(--cream); }

    .how-grid {
      display: grid; grid-template-columns: 1fr 1fr;
      gap: 5rem; align-items: center; margin-top: 3.5rem;
    }

    .steps-list { display: flex; flex-direction: column; gap: 0; }
    .step {
      display: flex; gap: 1.5rem; padding: 1.8rem 0;
      border-bottom: 1px solid var(--border);
      position: relative; cursor: default;
      transition: .3s;
    }
    .step:last-child { border-bottom: none; }
    .step:hover .step-icon-wrap { background: var(--saffron); }
    .step:hover .step-icon-wrap svg { stroke: white; }

    .step-num {
      font-family: 'Cormorant Garamond', serif;
      font-size: 3.5rem; font-weight: 300;
      color: rgba(201,149,42,0.18); line-height: 1;
      min-width: 48px; align-self: center;
    }

    .step-body {}
    .step-icon-wrap {
      width: 44px; height: 44px; border-radius: 50%;
      background: rgba(232,135,30,0.1);
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 0.75rem; transition: .3s;
    }
    .step-icon-wrap svg { width: 20px; height: 20px; stroke: var(--saffron); fill: none; stroke-width: 1.8; }

    .step h3 { font-size: 1.05rem; font-weight: 600; color: var(--forest); margin-bottom: 0.4rem; }
    .step p { font-size: 0.9rem; line-height: 1.7; color: var(--muted); }

    .how-visual {
      position: relative; padding: 2rem;
    }
    .how-visual-card {
      background: var(--forest);
      border-radius: 4px; padding: 2.5rem;
      position: relative; overflow: hidden;
    }
    .how-visual-card::before {
      content: '';
      position: absolute; top: 0; right: 0;
      width: 60%; height: 100%;
      background: radial-gradient(ellipse at right top, rgba(232,135,30,0.15), transparent 70%);
    }
    .how-visual-inner { position: relative; z-index: 1; }
    .how-visual-title {
      font-family: 'Playfair Display', serif; font-size: 1.4rem;
      color: var(--cream); margin-bottom: 1.5rem; font-weight: 700;
    }
    .flow-item {
      display: flex; align-items: center; gap: 1rem;
      padding: 0.9rem 0; border-bottom: 1px solid rgba(250,246,238,0.08);
    }
    .flow-item:last-child { border-bottom: none; }
    .flow-dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: var(--saffron); flex-shrink: 0;
      box-shadow: 0 0 10px rgba(232,135,30,0.5);
    }
    .flow-dot.alt { background: var(--gold); }
    .flow-text { font-size: 0.9rem; color: rgba(250,246,238,0.7); }
    .flow-arrow {
      margin-left: auto; color: var(--saffron); font-size: 1.1rem;
    }

    /* ─── PRODUCTS ─── */
    #products {
      background: var(--warm-white);
      position: relative; overflow: hidden;
    }
    #products::before {
      content: '';
      position: absolute; top: -100px; right: -100px;
      width: 500px; height: 500px; border-radius: 50%;
      background: radial-gradient(circle, rgba(232,135,30,0.05), transparent 70%);
    }

    .products-header {
      display: flex; justify-content: space-between; align-items: flex-end;
      margin-bottom: 3rem; flex-wrap: wrap; gap: 1.5rem;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background: var(--cream); border: 1px solid var(--border);
      border-radius: 4px; padding: 2rem 1.8rem;
      position: relative; overflow: hidden;
      transition: .3s; cursor: default;
    }
    .product-card::after {
      content: '';
      position: absolute; bottom: 0; left: 0; right: 0;
      height: 3px; background: linear-gradient(90deg, var(--saffron), var(--gold));
      transform: scaleX(0); transform-origin: left;
      transition: transform .35s ease;
    }
    .product-card:hover { transform: translateY(-4px); box-shadow: 0 16px 40px rgba(26,60,46,0.1); }
    .product-card:hover::after { transform: scaleX(1); }

    .product-icon {
      font-size: 2.4rem; margin-bottom: 1rem; display: block;
    }
    .product-card h3 { font-size: 1.05rem; font-weight: 600; color: var(--forest); margin-bottom: 0.5rem; }
    .product-card p { font-size: 0.85rem; color: var(--muted); line-height: 1.65; }

    .product-tag {
      display: inline-block; margin-top: 1rem;
      font-size: 0.65rem; letter-spacing: 0.12em; text-transform: uppercase;
      color: var(--saffron); border: 1px solid rgba(232,135,30,0.3);
      padding: 0.25rem 0.7rem; border-radius: 100px;
    }

    /* ─── MARKETS ─── */
    #markets { background: var(--forest); position: relative; overflow: hidden; }
    #markets::before {
      content: '';
      position: absolute; inset: 0;
      background: 
        radial-gradient(ellipse 60% 50% at 80% 20%, rgba(232,135,30,0.1), transparent 60%),
        radial-gradient(ellipse 40% 60% at 0% 100%, rgba(201,149,42,0.08), transparent 55%);
    }

    #markets .section-title { color: var(--cream); }
    #markets .section-desc { color: rgba(250,246,238,0.6); }

    .markets-grid {
      display: flex; flex-wrap: wrap; gap: 1rem;
      margin-top: 3rem;
    }

    .market-pill {
      display: flex; align-items: center; gap: 0.7rem;
      background: rgba(250,246,238,0.06); border: 1px solid rgba(250,246,238,0.12);
      padding: 0.75rem 1.5rem; border-radius: 100px;
      color: var(--cream); font-size: 0.88rem; font-weight: 400;
      cursor: default; transition: .25s;
    }
    .market-pill:hover {
      background: rgba(232,135,30,0.15);
      border-color: rgba(232,135,30,0.4);
      color: var(--saffron-lt);
    }
    .market-pill .flag { font-size: 1.2rem; }

    .markets-note {
      margin-top: 2rem; padding: 1.5rem 2rem;
      background: rgba(232,135,30,0.08); border-left: 3px solid var(--saffron);
      border-radius: 0 4px 4px 0; max-width: 580px;
    }
    .markets-note p { font-size: 0.88rem; color: rgba(250,246,238,0.65); line-height: 1.7; }
    .markets-note strong { color: var(--saffron-lt); }

    /* ─── WHO WE WORK WITH ─── */
    #who-we-work { background: var(--cream); }

    .audience-grid {
      display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-top: 3rem;
    }

    .audience-card {
      padding: 2.5rem; border-radius: 4px; position: relative; overflow: hidden;
      transition: .3s;
    }
    .audience-card.buyers {
      background: var(--forest); color: var(--cream);
    }
    .audience-card.manufacturers {
      background: var(--warm-white); border: 1px solid var(--border); color: var(--charcoal);
    }
    .audience-card::before {
      content: '';
      position: absolute; top: -30px; right: -30px;
      width: 120px; height: 120px; border-radius: 50%;
      background: rgba(232,135,30,0.1);
    }

    .audience-card:hover { transform: translateY(-3px); box-shadow: 0 16px 40px rgba(26,60,46,0.12); }

    .audience-label {
      font-size: 0.68rem; letter-spacing: 0.2em; text-transform: uppercase;
      color: var(--saffron); font-weight: 600; margin-bottom: 1rem; display: block;
    }
    .audience-card h3 {
      font-family: 'Playfair Display', serif; font-size: 1.6rem; font-weight: 700;
      margin-bottom: 1rem; line-height: 1.25;
    }
    .audience-card.buyers h3 { color: var(--cream); }
    .audience-card.manufacturers h3 { color: var(--forest); }
    .audience-card p {
      font-size: 0.9rem; line-height: 1.75; margin-bottom: 1.8rem;
    }
    .audience-card.buyers p { color: rgba(250,246,238,0.65); }
    .audience-card.manufacturers p { color: var(--muted); }

    .audience-features { list-style: none; margin-bottom: 2rem; }
    .audience-features li {
      font-size: 0.85rem; padding: 0.5rem 0; display: flex; align-items: center; gap: 0.7rem;
      border-bottom: 1px solid rgba(250,246,238,0.07);
    }
    .audience-card.manufacturers .audience-features li { border-color: var(--border); }
    .audience-features li::before { content: '✓'; color: var(--saffron); font-weight: 700; }
    .audience-card.buyers .audience-features li { color: rgba(250,246,238,0.7); }

    /* ─── WHY BHARVEST ─── */
    #why-us { background: var(--warm-white); }

    .why-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; margin-top: 3rem; }

    .why-card {
      padding: 2rem; border: 1px solid var(--border); border-radius: 4px;
      position: relative; transition: .3s;
    }
    .why-card:hover { border-color: rgba(232,135,30,0.4); box-shadow: 0 8px 30px var(--glow); }
    .why-card-icon {
      width: 48px; height: 48px; border-radius: 50%;
      background: rgba(232,135,30,0.08); display: flex; align-items: center; justify-content: center;
      margin-bottom: 1.2rem; font-size: 1.3rem;
    }
    .why-card h3 { font-size: 1rem; font-weight: 600; color: var(--forest); margin-bottom: 0.5rem; }
    .why-card p { font-size: 0.85rem; color: var(--muted); line-height: 1.7; }

    /* ─── CONTACT ─── */
    #contact {
      background: var(--cream); position: relative; overflow: hidden;
    }
    #contact::before {
      content: '';
      position: absolute; bottom: -80px; right: -80px;
      width: 400px; height: 400px; border-radius: 50%;
      background: radial-gradient(circle, rgba(232,135,30,0.08), transparent 70%);
    }

    .contact-grid { display: grid; grid-template-columns: 1.2fr 1fr; gap: 5rem; align-items: start; margin-top: 3rem; }

    .contact-form { position: relative; z-index: 1; }
    .form-group { margin-bottom: 1.4rem; }
    .form-group label {
      display: block; font-size: 0.72rem; letter-spacing: 0.12em; text-transform: uppercase;
      color: var(--muted); font-weight: 600; margin-bottom: 0.5rem;
    }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%; padding: 0.85rem 1rem;
      border: 1px solid var(--border); border-radius: 2px;
      background: var(--warm-white); color: var(--charcoal);
      font-family: 'DM Sans', sans-serif; font-size: 0.92rem;
      outline: none; transition: .25s;
    }
    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
      border-color: var(--saffron); box-shadow: 0 0 0 3px rgba(232,135,30,0.1);
    }
    .form-group textarea { resize: vertical; min-height: 120px; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }

    .contact-info { position: relative; z-index: 1; }
    .contact-info h3 {
      font-family: 'Playfair Display', serif; font-size: 1.6rem;
      color: var(--forest); margin-bottom: 1rem; font-weight: 700;
    }
    .contact-info > p {
      font-size: 0.92rem; color: var(--muted); line-height: 1.75; margin-bottom: 2rem;
    }

    .info-items { display: flex; flex-direction: column; gap: 1.2rem; }
    .info-item { display: flex; gap: 1rem; align-items: flex-start; }
    .info-item-icon {
      width: 40px; height: 40px; border-radius: 50%;
      background: rgba(232,135,30,0.1); display: flex; align-items: center; justify-content: center;
      flex-shrink: 0; font-size: 1rem;
    }
    .info-item-body {}
    .info-item-label { font-size: 0.68rem; letter-spacing: 0.12em; text-transform: uppercase; color: var(--saffron); font-weight: 600; margin-bottom: 0.2rem; }
    .info-item-val { font-size: 0.9rem; color: var(--charcoal); }

    .disclaimer-box {
      margin-top: 2rem; padding: 1.2rem 1.5rem;
      background: rgba(26,60,46,0.05); border-left: 3px solid var(--forest-lt);
      border-radius: 0 4px 4px 0; font-size: 0.8rem; color: var(--muted); line-height: 1.65;
    }

    /* ─── FOOTER ─── */
    footer {
      background: var(--charcoal); color: rgba(250,246,238,0.55);
      padding: 3.5rem 5% 2rem;
    }
    .footer-grid {
      display: grid; grid-template-columns: 2fr 1fr 1fr 1fr; gap: 3rem;
      padding-bottom: 2.5rem; border-bottom: 1px solid rgba(250,246,238,0.07);
      margin-bottom: 2rem;
    }
    .footer-brand .brand-name {
      font-family: 'Playfair Display', serif; font-size: 1.4rem;
      color: var(--cream); font-weight: 900; margin-bottom: 0.4rem; display: block;
    }
    .footer-brand .brand-tag {
      font-size: 0.68rem; letter-spacing: 0.18em; text-transform: uppercase;
      color: var(--saffron); margin-bottom: 1rem; display: block;
    }
    .footer-brand p { font-size: 0.82rem; line-height: 1
